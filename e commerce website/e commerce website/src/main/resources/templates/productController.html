  <h1><strong>Product List</strong></h1></div>

    <div class="container-item " th:each="product : ${products}">

        <div id="details">
      <h2 th:text="${product.product_name}"></h2>
      <strong><p th:text=" 'Brand: '+${product.brand_name}"></p></strong>
      <strong><p th:text="'Model: '+${product.model_no}"></p></strong>
      <strong><p th:text="'Price:  &#8377; '+${product.price}"></p></strong>
      <strong><p th:text="'Colours: '+${product.collor}"></p></strong>
      <br>
      <a class="btn btn-outline-dark" href="payment.html" th:href="@{payment}" id="buy" style="background-color: orange;">Buy</a>
      <form action="/delete_user" method="post">
      <input type="hidden" name="product_id"  th:value="${product.product_id}">
      <button type="submit">Delete Item</button>
      </form>
      <form action="/update-user" method="get">
        <input type="hidden" name="product_id"  th:value="${product.product_id}">
        <button type="submit">Update</button>
    </form>
